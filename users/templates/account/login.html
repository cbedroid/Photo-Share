{% extends 'core/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block body %}
<section id="login_section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-6">
        <div class="card shadow mt-4">
          <div class="card-body p-2">
            <legend class="content-title">Sign In</legend>
            <hr>
            <p class="">Start creating your awesome Photo!</p>
            <hr class="hr hr--dark">
            <form method="POST">
              {% csrf_token %}
              {{form|crispy}}
              <button class="btn btn-outline-primary btn-block mt-2" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}

{% extends "core/base.html" %}
{% block body %}
<div class="content-section">
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group p-2">
                    <legend class="border-bottom mb-4">Delete Post</legend>
                    <h2>Are you sure you want to delete Photo? </h2>
                    <div class="card shadow mt-2" style="width:fit-content">
                     <div class="photo-detail card-body text-center p-2">
                        <h4 class="my-1">{{ object.title }}</h4>
                        <img src="{{object.image.url}}" alt="{{object.title}} image" class="img-fluid" style="max-width:425px;max-height:280px">
                     </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'core:photo-delete' object.pk %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}

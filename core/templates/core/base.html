{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,500;0,600;0,900;1,600&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    <title>
      {% block title %}
      Photo Share
      {% endblock title %}
    </title>
  </head>
  <body>
    {% include 'core/snippets/navigation.html' %}

    <main id="main" class="bg-light">
      <div class="grid d-flex">
        <input type="checkbox" id="mobile_slider" style="display:none;" checked>
        <!-- Aside -->
        <div class="position-relative shadow-lg">
          {% include 'core/snippets/aside.html' %}
        </div>
        <!-- End Aside-->
        <!-- Site-Main -->
        <div id="site-main" class="w-100">
        {% include 'core/snippets/alert_message.html' %}
          <a class="btn btn-outline-success mt-2 ml-1" href="{% url 'core:index' %}">
            <i class="fa fa-home"> <b>Home</b> </i>
          </a>
          {% block body %}
          {% endblock body %}
        </div>
        <!-- End Site-Main -->
      </div>
    </main>
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="{% static 'core/js/app.js' %}"></script>
    {% comment %} <script src="http://livejs.com/live.js"></script> {% endcomment %}
  </body>
</html>
